  /admin/oauth2/auth/requests/consent:
    get:
      description: "When an authorization code, hybrid, or implicit OAuth 2.0 Flow\
        \ is initiated, ORY Hydra asks the login provider\nto authenticate the subject\
        \ and then tell ORY Hydra now about it. If the subject authenticated, he/she\
        \ must now be asked if\nthe OAuth 2.0 Client which initiated the flow should\
        \ be allowed to access the resources on the subject's behalf.\n\nThe consent\
        \ provider which handles this request and is a web app implemented and hosted\
        \ by you. It shows a subject interface which asks the subject to\ngrant or\
        \ deny the client access to the requested scope (\"Application my-dropbox-app\
        \ wants write access to all your private files\").\n\nThe consent challenge\
        \ is appended to the consent provider's URL to which the subject's user-agent\
        \ (browser) is redirected to. The consent\nprovider uses that challenge to\
        \ fetch information on the OAuth2 request and then tells ORY Hydra if the\
        \ subject accepted\nor rejected the request."
      operationId: adminGetOAuth2ConsentRequest
