openapi: 3.0.3
info:
  contact:
    email: support@ory.sh
    name: API Support
  description: |
    Documentation for all public and administrative Ory APIs. Administrative APIs can only be accessed
    with a valid Personal Access Token. Public APIs are mostly used in browsers.
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: /ptos
  title: Ory APIs
  version: v1.1.13
servers:
- url: "https://{project}.projects.oryapis.com/"
  variables:
    project:
      default: playground
      description: Project slug as provided by the Ory Console.
tags:
- description: APIs for managing identities.
  name: identity
- description: "Endpoints used by frontend applications (e.g. Single-Page-App, Native\
    \ Apps, Server Apps, ...) to manage a user's own profile."
  name: frontend
- description: APIs for managing email and SMS message delivery.
  name: courier
- description: Server Metadata provides relevant information about the running server.
    Only available when self-hosting this service.
  name: metadata
paths:
  /.well-known/jwks.json:
    get:
      description: "This endpoint returns JSON Web Keys required to verifying OpenID\
        \ Connect ID Tokens and,\nif enabled, OAuth 2.0 JWT Access Tokens. This endpoint\
        \ can be used with client libraries like\n[node-jwks-rsa](https://github.com/auth0/node-jwks-rsa)\
        \ among others."
      operationId: discoverJsonWebKeys
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/jsonWebKeySet'
          description: jsonWebKeySet
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorOAuth2'
          description: errorOAuth2
      summary: Discover Well-Known JSON Web Keys
      tags:
      - wellknown
  /.well-known/openid-configuration:
    get:
      description: "A mechanism for an OpenID Connect Relying Party to discover the\
        \ End-User's OpenID Provider and obtain information needed to interact with\
        \ it, including its OAuth 2.0 endpoint locations.\n\nPopular libraries for\
        \ OpenID Connect clients include oidc-client-js (JavaScript), go-oidc (Golang),\
        \ and others.\nFor a full list of clients go here: https://openid.net/developers/certified/"
      operationId: discoverOidcConfiguration
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/oidcConfiguration'
          description: oidcConfiguration
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorOAuth2'
          description: errorOAuth2
      summary: OpenID Connect Discovery
      tags:
      - oidc
  /.well-known/ory/webauthn.js:
    get:
      description: "This endpoint provides JavaScript which is needed in order to\
        \ perform WebAuthn login and registration.\n\nIf you are building a JavaScript\
        \ Browser App (e.g. in ReactJS or AngularJS) you will need to load this file:\n\
        \n```html\n<script src=\"https://public-kratos.example.org/.well-known/ory/webauthn.js\"\
        \ type=\"script\" async />\n```\n\nMore information can be found at [Ory Kratos\
        \ User Login](https://www.ory.sh/docs/kratos/self-service/flows/user-login)\
        \ and [User Registration Documentation](https://www.ory.sh/docs/kratos/self-service/flows/user-registration)."
      operationId: getWebAuthnJavaScript
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/webAuthnJavaScript'
          description: webAuthnJavaScript
      summary: Get WebAuthn JavaScript
      tags:
      - frontend
  /admin/clients:
    get:
      description: "This endpoint lists all clients in the database, and never returns\
        \ client secrets.\nAs a default it lists the first 100 clients."
      operationId: listOAuth2Clients
      parameters:
      - description: "Items per Page\n\nThis is the number of items per page to return.\n\
          For details on pagination please head over to the [pagination documentation](https://www.ory.sh/docs/ecosystem/api-design#pagination)."
        explode: true
        in: query
        name: page_size
        required: false
        schema:
          default: 250
          format: int64
          maximum: 500
          minimum: 1
          type: integer
        style: form
      - description: "Next Page Token\n\nThe next page token.\nFor details on pagination\
          \ please head over to the [pagination documentation](https://www.ory.sh/docs/ecosystem/api-design#pagination)."
        explode: true
        in: query
        name: page_token
        required: false
        schema:
          default: "1"
          minimum: 1
          type: string
        style: form
      - description: The name of the clients to filter by.
        explode: true
        in: query
        name: client_name
        required: false
        schema:
          type: string
        style: form
      - description: The owner of the clients to filter by.
        explode: true
        in: query
        name: owner
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/oAuth2Client'
                type: array
          description: Paginated OAuth2 Client List Response
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorOAuth2'
          description: Default Error Response
      security:
      - oryAccessToken: []
      summary: List OAuth 2.0 Clients
      tags:
      - oAuth2
    post:
      description: "Create a new OAuth 2.0 client. If you pass `client_secret` the\
        \ secret is used, otherwise a random secret\nis generated. The secret is echoed\
        \ in the response. It is not possible to retrieve it later on."
      operationId: createOAuth2Client
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/oAuth2Client'
        description: OAuth 2.0 Client Request Body
        required: true
        x-originalParamName: Body
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/oAuth2Client'
          description: oAuth2Client
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorOAuth2'
          description: Bad Request Error Response
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorOAuth2'
          description: Default Error Response
      security:
      - oryAccessToken: []
      summary: Create OAuth 2.0 Client
      tags:
      - oAuth2
  /admin/clients/{id}:
    delete:
      description: "Delete an existing OAuth 2.0 Client by its ID.\n\nOAuth 2.0 clients\
        \ are used to perform OAuth 2.0 and OpenID Connect flows. Usually, OAuth 2.0\
        \ clients are\ngenerated for applications which want to consume your OAuth\
        \ 2.0 or OpenID Connect capabilities.\n\nMake sure that this endpoint is well\
        \ protected and only callable by first-party components."
      operationId: deleteOAuth2Client
      parameters:
      - description: The id of the OAuth 2.0 Client.
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: "Empty responses are sent when, for example, resources are\
            \ deleted. The HTTP status code for empty responses is\ntypically 201."
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/genericError'
          description: genericError
      security:
      - oryAccessToken: []
      summary: Delete OAuth 2.0 Client
      tags:
      - oAuth2
    get:
      description: "Get an OAuth 2.0 client by its ID. This endpoint never returns\
        \ the client secret.\n\nOAuth 2.0 clients are used to perform OAuth 2.0 and\
        \ OpenID Connect flows. Usually, OAuth 2.0 clients are\ngenerated for applications\
        \ which want to consume your OAuth 2.0 or OpenID Connect capabilities."
      operationId: getOAuth2Client
      parameters:
      - description: The id of the OAuth 2.0 Client.
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/oAuth2Client'
          description: oAuth2Client
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorOAuth2'
          description: Default Error Response
      security:
      - oryAccessToken: []
      summary: Get an OAuth 2.0 Client
      tags:
      - oAuth2
    patch:
      description: "Patch an existing OAuth 2.0 Client using JSON Patch. If you pass\
        \ `client_secret`\nthe secret will be updated and returned via the API. This\
        \ is the\nonly time you will be able to retrieve the client secret, so write\
        \ it down and keep it safe.\n\nOAuth 2.0 clients are used to perform OAuth\
        \ 2.0 and OpenID Connect flows. Usually, OAuth 2.0 clients are\ngenerated\
        \ for applications which want to consume your OAuth 2.0 or OpenID Connect\
        \ capabilities."
      operationId: patchOAuth2Client
      parameters:
      - description: The id of the OAuth 2.0 Client.
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/jsonPatchDocument'
        description: OAuth 2.0 Client JSON Patch Body
        required: true
        x-originalParamName: Body
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/oAuth2Client'
          description: oAuth2Client
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorOAuth2'
          description: Not Found Error Response
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorOAuth2'
          description: Default Error Response
      security:
      - oryAccessToken: []
      summary: Patch OAuth 2.0 Client
      tags:
      - oAuth2
    put:
      description: "Replaces an existing OAuth 2.0 Client with the payload you send.\
        \ If you pass `client_secret` the secret is used,\notherwise the existing\
        \ secret is used.\n\nIf set, the secret is echoed in the response. It is not\
        \ possible to retrieve it later on.\n\nOAuth 2.0 Clients are used to perform\
        \ OAuth 2.0 and OpenID Connect flows. Usually, OAuth 2.0 clients are\ngenerated\
        \ for applications which want to consume your OAuth 2.0 or OpenID Connect\
        \ capabilities."
      operationId: setOAuth2Client
      parameters:
      - description: OAuth 2.0 Client ID
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/oAuth2Client'
        description: OAuth 2.0 Client Request Body
        required: true
        x-originalParamName: Body
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/oAuth2Client'
          description: oAuth2Client
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorOAuth2'
          description: Bad Request Error Response
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorOAuth2'
          description: Not Found Error Response
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorOAuth2'
          description: Default Error Response
      security:
      - oryAccessToken: []
      summary: Set OAuth 2.0 Client
      tags:
      - oAuth2
  /admin/clients/{id}/lifespans:
    put:
      description: Set lifespans of different token types issued for this OAuth 2.0
        client. Does not modify other fields.
      operationId: setOAuth2ClientLifespans
      parameters:
      - description: OAuth 2.0 Client ID
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/oAuth2ClientTokenLifespans'
        x-originalParamName: Body
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/oAuth2Client'
          description: oAuth2Client
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/genericError'
          description: genericError
      security:
      - oryAccessToken: []
      summary: Set OAuth2 Client Token Lifespans
      tags:
      - oAuth2
  /admin/courier/messages:
    get:
      description: Lists all messages by given status and recipient.
      operationId: listCourierMessages
      parameters:
      - description: "Items per Page\n\nThis is the number of items per page to return.\n\
          For details on pagination please head over to the [pagination documentation](https://www.ory.sh/docs/ecosystem/api-design#pagination)."
        explode: true
        in: query
        name: page_size
        required: false
        schema:
          default: 250
          format: int64
          maximum: 1000
          minimum: 1
          type: integer
        style: form
      - description: "Next Page Token\n\nThe next page token.\nFor details on pagination\
          \ please head over to the [pagination documentation](https://www.ory.sh/docs/ecosystem/api-design#pagination)."
        explode: true
        in: query
        name: page_token
        required: false
        schema:
          type: string
        style: form
      - description: "Status filters out messages based on status.\nIf no value is\
          \ provided, it doesn't take effect on filter."
        explode: true
        in: query
        name: status
        required: false
        schema:
          $ref: '#/components/schemas/courierMessageStatus'
        style: form
      - description: "Recipient filters out messages based on recipient.\nIf no value\
          \ is provided, it doesn't take effect on filter."
        explode: true
        in: query
        name: recipient
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/message'
                type: array
          description: Paginated Courier Message List Response
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorGeneric'
          description: errorGeneric
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorGeneric'
          description: errorGeneric
      security:
      - oryAccessToken: []
      summary: List Messages
      tags:
      - courier
  /admin/courier/messages/{id}:
    get:
      description: Gets a specific messages by the given ID.
      operationId: getCourierMessage
      parameters:
      - description: MessageID is the ID of the message.
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/message'
          description: message
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorGeneric'
          description: errorGeneric
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorGeneric'
          description: errorGeneric
      security:
      - oryAccessToken: []
      summary: Get a Message
      tags:
      - courier
  /admin/identities:
    get:
      description: "Lists all [identities](https://www.ory.sh/docs/kratos/concepts/identity-user-model)\
        \ in the system."
      operationId: listIdentities
      parameters:
      - description: |-
          Items per Page

          This is the number of items per page.
        explode: true
        in: query
        name: per_page
        required: false
        schema:
          default: 250
          format: int64
          maximum: 1000
          minimum: 1
          type: integer
        style: form
      - description: "Pagination Page\n\nThis value is currently an integer, but it\
          \ is not sequential. The value is not the page number, but a\nreference.\
          \ The next page can be any number and some numbers might return an empty\
          \ list.\n\nFor example, page 2 might not follow after page 1. And even if\
          \ page 3 and 5 exist, but page 4 might not exist."
        explode: true
        in: query
        name: page
        required: false
        schema:
          default: 1
          format: int64
          minimum: 1
          type: integer
        style: form
      - description: "CredentialsIdentifier is the identifier (username, email) of\
          \ the credentials to look up."
        explode: true
        in: query
        name: credentials_identifier
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/identity'
                type: array
          description: Paginated Identity List Response
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorGeneric'
          description: errorGeneric
      security:
      - oryAccessToken: []
      summary: List Identities
      tags:
      - identity
    post:
      description: "Create an [identity](https://www.ory.sh/docs/kratos/concepts/identity-user-model).\
        \  This endpoint can also be used to\n[import credentials](https://www.ory.sh/docs/kratos/manage-identities/import-user-accounts-identities)\n\
        for instance passwords, social sign in configurations or multifactor methods."
      operationId: createIdentity
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/createIdentityBody'
        x-originalParamName: Body
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/identity'
          description: identity
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorGeneric'
          description: errorGeneric
        "409":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorGeneric'
          description: errorGeneric
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorGeneric'
          description: errorGeneric
      security:
      - oryAccessToken: []
      summary: Create an Identity
      tags:
      - identity
  /admin/identities/{id}:
    delete:
      description: "Calling this endpoint irrecoverably and permanently deletes the\
        \ [identity](https://www.ory.sh/docs/kratos/concepts/identity-user-model)\
        \ given its ID. This action can not be undone.\nThis endpoint returns 204\
        \ when the identity was deleted or when the identity was not found, in which\
        \ case it is\nassumed that is has been deleted already."
      operationId: deleteIdentity
      parameters:
      - description: ID is the identity's ID.
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: "Empty responses are sent when, for example, resources are\
            \ deleted. The HTTP status code for empty responses is\ntypically 201."
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorGeneric'
          description: errorGeneric
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorGeneric'
          description: errorGeneric
      security:
      - oryAccessToken: []
      summary: Delete an Identity
      tags:
      - identity
    get:
      description: "Return an [identity](https://www.ory.sh/docs/kratos/concepts/identity-user-model)\
        \ by its ID. You can optionally\ninclude credentials (e.g. social sign in\
        \ connections) in the response by using the `include_credential` query parameter."
      operationId: getIdentity
      parameters:
      - description: ID must be set to the ID of identity you want to get
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      - description: "Include Credentials in Response\n\nCurrently, only `oidc` is\
          \ supported. This will return the initial OAuth 2.0 Access,\nRefresh and\
          \ (optionally) OpenID Connect ID Token."
        explode: true
        in: query
        name: include_credential
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/identity'
          description: identity
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorGeneric'
          description: errorGeneric
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorGeneric'
          description: errorGeneric
      security:
      - oryAccessToken: []
      summary: Get an Identity
      tags:
      - identity
    patch:
      description: "Partially updates an [identity's](https://www.ory.sh/docs/kratos/concepts/identity-user-model)\
        \ field using [JSON Patch](https://jsonpatch.com/).\nThe fields `id`, `stateChangedAt`\
        \ and `credentials` can not be updated using this method."
      operationId: patchIdentity
      parameters:
      - description: ID must be set to the ID of identity you want to update
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/jsonPatchDocument'
        x-originalParamName: Body
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/identity'
          description: identity
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorGeneric'
          description: errorGeneric
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorGeneric'
          description: errorGeneric
        "409":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorGeneric'
          description: errorGeneric
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorGeneric'
          description: errorGeneric
      security:
      - oryAccessToken: []
      summary: Patch an Identity
      tags:
      - identity
    put:
      description: "This endpoint updates an [identity](https://www.ory.sh/docs/kratos/concepts/identity-user-model).\
        \ The full identity\npayload (except credentials) is expected. It is possible\
        \ to update the identity's credentials as well."
      operationId: updateIdentity
      parameters:
      - description: ID must be set to the ID of identity you want to update
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/updateIdentityBody'
        x-originalParamName: Body
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/identity'
          description: identity
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorGeneric'
          description: errorGeneric
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorGeneric'
          description: errorGeneric
        "409":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorGeneric'
          description: errorGeneric
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorGeneric'
          description: errorGeneric
      security:
      - oryAccessToken: []
      summary: Update an Identity
      tags:
      - identity
  /admin/identities/{id}/credentials/{type}:
    delete:
      description: "Delete an [identity](https://www.ory.sh/docs/kratos/concepts/identity-user-model)\
        \ credential by its type\nYou can only delete second factor (aal2) credentials."
      operationId: deleteIdentityCredentials
      parameters:
      - description: ID is the identity's ID.
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      - description: "Type is the credential's Type.\nOne of totp, webauthn, lookup"
        explode: false
        in: path
        name: type
        required: true
        schema:
          enum:
          - totp
          - webauthn
          - lookup
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/identity'
          description: identity
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorGeneric'
          description: errorGeneric
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorGeneric'
          description: errorGeneric
      security:
      - oryAccessToken: []
      summary: Delete a credential for a specific identity
      tags:
      - identity
  /admin/identities/{id}/sessions:
    delete:
      description: Calling this endpoint irrecoverably and permanently deletes and
        invalidates all sessions that belong to the given Identity.
      operationId: deleteIdentitySessions
      parameters:
      - description: ID is the identity's ID.
