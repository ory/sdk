            \ If supported, the sid Claim is also included in ID Tokens issued by\
            \ the OP"
          type: boolean
        backchannel_logout_supported:
          description: "Boolean value specifying whether the OP supports back-channel\
            \ logout, with true indicating support."
          type: boolean
        claims_parameter_supported:
          description: "Boolean value specifying whether the OP supports use of the\
            \ claims parameter, with true indicating support."
          type: boolean
        claims_supported:
          description: "JSON array containing a list of the Claim Names of the Claims\
            \ that the OpenID Provider MAY be able to supply\nvalues for. Note that\
            \ for privacy or other reasons, this might not be an exhaustive list."
          items:
            type: string
          type: array
        code_challenge_methods_supported:
          description: "JSON array containing a list of Proof Key for Code Exchange\
