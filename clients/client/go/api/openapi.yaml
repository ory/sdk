          \ your\napplication (e.g. `/login?login_challenge=abcde`)."
        explode: true
        in: query
        name: login_challenge
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/loginFlow'
          description: loginFlow
        "303":
          description: "Empty responses are sent when, for example, resources are\
