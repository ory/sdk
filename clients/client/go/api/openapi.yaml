openapi: 3.0.3
info:
  contact:
    email: support@ory.sh
    name: API Support
  description: |
    Documentation for all public and administrative Ory APIs. Administrative APIs can only be accessed
    with a valid Personal Access Token. Public APIs are mostly used in browsers.
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: /ptos
  title: Ory APIs
  version: v0.2.0-alpha.15
servers:
- url: "https://{project}.projects.oryapis.com/"
  variables:
    project:
      default: playground
      description: Project slug as provided by the Ory Console.
paths:
  /.well-known/jwks.json:
    get:
      description: "This endpoint returns JSON Web Keys required to verifying OpenID\
        \ Connect ID Tokens and,\nif enabled, OAuth 2.0 JWT Access Tokens. This endpoint\
        \ can be used with client libraries like\n[node-jwks-rsa](https://github.com/auth0/node-jwks-rsa)\
        \ among others."
      operationId: discoverJsonWebKeys
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/jsonWebKeySet'
          description: jsonWebKeySet
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/oAuth2ApiError'
          description: oAuth2ApiError
      summary: Discover JSON Web Keys
      tags:
      - v0alpha2
  /.well-known/openid-configuration:
    get:
      description: "The well known endpoint an be used to retrieve information for\
        \ OpenID Connect clients. We encourage you to not roll\nyour own OpenID Connect\
        \ client but to use an OpenID Connect client library instead. You can learn\
        \ more on this\nflow at https://openid.net/specs/openid-connect-discovery-1_0.html\
        \ .\n\nPopular libraries for OpenID Connect clients include oidc-client-js\
        \ (JavaScript), go-oidc (Golang), and others.\nFor a full list of clients\
        \ go here: https://openid.net/developers/certified/"
      operationId: discoverOidcConfiguration
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/oidcConfiguration'
          description: oidcConfiguration
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/oAuth2ApiError'
          description: oAuth2ApiError
      summary: OpenID Connect Discovery
      tags:
      - v0alpha2
  /.well-known/ory/webauthn.js:
    get:
      description: "This endpoint provides JavaScript which is needed in order to\
        \ perform WebAuthn login and registration.\n\nIf you are building a JavaScript\
        \ Browser App (e.g. in ReactJS or AngularJS) you will need to load this file:\n\
        \n```html\n<script src=\"https://public-kratos.example.org/.well-known/ory/webauthn.js\"\
        \ type=\"script\" async />\n```\n\nMore information can be found at [Ory Kratos\
        \ User Login](https://www.ory.sh/docs/kratos/self-service/flows/user-login)\
        \ and [User Registration Documentation](https://www.ory.sh/docs/kratos/self-service/flows/user-registration)."
      operationId: getWebAuthnJavaScript
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/webAuthnJavaScript'
          description: webAuthnJavaScript
      summary: Get WebAuthn JavaScript
      tags:
      - v0alpha2
  /admin/clients:
    get:
      description: "This endpoint lists all clients in the database, and never returns\
        \ client secrets.\nAs a default it lists the first 100 clients. The `limit`\
        \ parameter can be used to retrieve more clients,\nbut it has an upper bound\
        \ at 500 objects. Pagination should be used to retrieve more than 500 objects.\n\
        \nOAuth 2.0 clients are used to perform OAuth 2.0 and OpenID Connect flows.\
        \ Usually, OAuth 2.0 clients are\ngenerated for applications which want to\
        \ consume your OAuth 2.0 or OpenID Connect capabilities.\n\nThe \"Link\" header\
        \ is also included in successful responses, which contains one or more links\
        \ for pagination,\nformatted like so: '<https://project-slug.projects.oryapis.com/admin/clients?limit={limit}&offset={offset}>;\
        \ rel=\"{page}\"',\nwhere page is one of the following applicable pages: 'first',\
        \ 'next', 'last', and 'previous'. Multiple links can\nbe included in this\
        \ header, and will be separated by a comma."
      operationId: adminListOAuth2Clients
      parameters:
      - description: "Items per page\n\nThis is the number of items per page to return.\n\
          For details on pagination please head over to the [pagination documentation](https://www.ory.sh/docs/ecosystem/api-design#pagination)."
        explode: true
        in: query
        name: page_size
        required: false
        schema:
          default: 250
          format: int64
          maximum: 1000
          minimum: 1
          type: integer
        style: form
      - description: "Next Page Token\n\nThe next page token.\nFor details on pagination\
          \ please head over to the [pagination documentation](https://www.ory.sh/docs/ecosystem/api-design#pagination)."
        explode: true
        in: query
        name: page_token
        required: false
        schema:
          default: "1"
          minimum: 1
          type: string
        style: form
      - description: The name of the clients to filter by.
        explode: true
        in: query
        name: client_name
        required: false
        schema:
          type: string
        style: form
      - description: The owner of the clients to filter by.
        explode: true
        in: query
        name: owner
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/oAuth2Client'
                type: array
          description: The list of clients and pagination information.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/genericError'
          description: genericError
      security:
      - oryAccessToken: []
      summary: List OAuth 2.0 Clients
      tags:
      - v0alpha2
    post:
      description: "Create a new OAuth 2.0 client. If you pass `client_secret` the\
        \ secret is used, otherwise a random secret\nis generated. The secret is echoed\
        \ in the response. It is not possible to retrieve it later on.\n\nOAuth 2.0\
        \ clients are used to perform OAuth 2.0 and OpenID Connect flows. Usually,\
        \ OAuth 2.0 clients are\ngenerated for applications which want to consume\
        \ your OAuth 2.0 or OpenID Connect capabilities."
      operationId: adminCreateOAuth2Client
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/oAuth2Client'
        required: true
        x-originalParamName: Body
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/oAuth2Client'
          description: oAuth2Client
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/genericError'
          description: genericError
      security:
      - oryAccessToken: []
      summary: Create an OAuth 2.0 Client
      tags:
      - v0alpha2
  /admin/clients/{id}:
    delete:
      description: "Delete an existing OAuth 2.0 Client by its ID.\n\nOAuth 2.0 clients\
        \ are used to perform OAuth 2.0 and OpenID Connect flows. Usually, OAuth 2.0\
        \ clients are\ngenerated for applications which want to consume your OAuth\
        \ 2.0 or OpenID Connect capabilities.\n\nMake sure that this endpoint is well\
        \ protected and only callable by first-party components."
      operationId: adminDeleteOAuth2Client
      parameters:
      - description: The id of the OAuth 2.0 Client.
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: "Empty responses are sent when, for example, resources are\
            \ deleted. The HTTP status code for empty responses is\ntypically 201."
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/genericError'
          description: genericError
      security:
      - oryAccessToken: []
      summary: Deletes an OAuth 2.0 Client
      tags:
      - v0alpha2
    get:
      description: "Get an OAuth 2.0 client by its ID. This endpoint never returns\
        \ the client secret.\n\nOAuth 2.0 clients are used to perform OAuth 2.0 and\
        \ OpenID Connect flows. Usually, OAuth 2.0 clients are\ngenerated for applications\
        \ which want to consume your OAuth 2.0 or OpenID Connect capabilities."
      operationId: adminGetOAuth2Client
      parameters:
      - description: The id of the OAuth 2.0 Client.
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/oAuth2Client'
          description: oAuth2Client
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/genericError'
          description: genericError
      security:
      - oryAccessToken: []
      summary: Get an OAuth 2.0 Client
      tags:
      - v0alpha2
    patch:
      description: "Patch an existing OAuth 2.0 Client. If you pass `client_secret`\n\
        the secret will be updated and returned via the API. This is the\nonly time\
        \ you will be able to retrieve the client secret, so write it down and keep\
        \ it safe.\n\nOAuth 2.0 clients are used to perform OAuth 2.0 and OpenID Connect\
        \ flows. Usually, OAuth 2.0 clients are\ngenerated for applications which\
        \ want to consume your OAuth 2.0 or OpenID Connect capabilities."
      operationId: adminPatchOAuth2Client
      parameters:
      - description: The id of the OAuth 2.0 Client.
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/jsonPatchDocument'
        required: true
        x-originalParamName: Body
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/oAuth2Client'
          description: oAuth2Client
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/genericError'
          description: genericError
      security:
      - oryAccessToken: []
      summary: Patch an OAuth 2.0 Client
      tags:
      - v0alpha2
    put:
      description: "Update an existing OAuth 2.0 Client. If you pass `client_secret`\
        \ the secret is used, otherwise a random secret\nis generated. The secret\
        \ is echoed in the response. It is not possible to retrieve it later on.\n\
        \nOAuth 2.0 clients are used to perform OAuth 2.0 and OpenID Connect flows.\
        \ Usually, OAuth 2.0 clients are\ngenerated for applications which want to\
        \ consume your OAuth 2.0 or OpenID Connect capabilities."
      operationId: adminUpdateOAuth2Client
      parameters:
      - description: The id of the OAuth 2.0 Client.
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/oAuth2Client'
        required: true
        x-originalParamName: Body
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/oAuth2Client'
          description: oAuth2Client
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/genericError'
          description: genericError
      security:
      - oryAccessToken: []
      summary: Update an OAuth 2.0 Client
      tags:
      - v0alpha2
  /admin/clients/{id}/lifespans:
    put:
      description: |-
        UpdateLifespans an existing OAuth 2.0 client's token lifespan configuration. This
        client configuration takes precedence over the instance-wide token lifespan
        configuration.
      operationId: UpdateOAuth2ClientLifespans
      parameters:
      - description: The id of the OAuth 2.0 Client.
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateOAuth2ClientLifespans'
        x-originalParamName: Body
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/oAuth2Client'
          description: oAuth2Client
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/genericError'
          description: genericError
      tags:
      - admin
  /admin/identities:
    get:
      description: "Lists all identities. Does not support search at the moment.\n\
        \nLearn how identities work in [Ory Kratos' User And Identity Model Documentation](https://www.ory.sh/docs/next/kratos/concepts/identity-user-model)."
      operationId: adminListIdentities
      parameters:
      - description: |-
          Items per Page

          This is the number of items per page.
        explode: true
        in: query
        name: per_page
        required: false
        schema:
          default: 250
          format: int64
          maximum: 1000
          minimum: 1
          type: integer
        style: form
      - description: "Pagination Page\n\nThis value is currently an integer, but it\
          \ is not sequential. The value is not the page number, but a\nreference.\
          \ The next page can be any number and some numbers might return an empty\
          \ list.\n\nFor example, page 2 might not follow after page 1. And even if\
          \ page 3 and 5 exist, but page 4 might not exist."
        explode: true
        in: query
        name: page
        required: false
        schema:
          default: 1
          format: int64
          minimum: 1
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/identityList'
          description: identityList
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/jsonError'
          description: jsonError
      security:
      - oryAccessToken: []
      summary: List Identities
      tags:
      - v0alpha2
    post:
      description: "This endpoint creates an identity. Learn how identities work in\
        \ [Ory Kratos' User And Identity Model Documentation](https://www.ory.sh/docs/next/kratos/concepts/identity-user-model)."
      operationId: adminCreateIdentity
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/adminCreateIdentityBody'
        x-originalParamName: Body
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/identity'
          description: identity
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/jsonError'
          description: jsonError
        "409":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/jsonError'
          description: jsonError
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/jsonError'
          description: jsonError
      security:
      - oryAccessToken: []
      summary: Create an Identity
      tags:
      - v0alpha2
  /admin/identities/{id}:
    delete:
      description: "Calling this endpoint irrecoverably and permanently deletes the\
        \ identity given its ID. This action can not be undone.\nThis endpoint returns\
        \ 204 when the identity was deleted or when the identity was not found, in\
        \ which case it is\nassumed that is has been deleted already.\n\nLearn how\
        \ identities work in [Ory Kratos' User And Identity Model Documentation](https://www.ory.sh/docs/next/kratos/concepts/identity-user-model)."
      operationId: adminDeleteIdentity
      parameters:
      - description: ID is the identity's ID.
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: "Empty responses are sent when, for example, resources are\
            \ deleted. The HTTP status code for empty responses is\ntypically 201."
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/jsonError'
          description: jsonError
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/jsonError'
          description: jsonError
      security:
      - oryAccessToken: []
      summary: Delete an Identity
      tags:
      - v0alpha2
    get:
      description: "Learn how identities work in [Ory Kratos' User And Identity Model\
        \ Documentation](https://www.ory.sh/docs/next/kratos/concepts/identity-user-model)."
      operationId: adminGetIdentity
      parameters:
      - description: ID must be set to the ID of identity you want to get
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      - description: "DeclassifyCredentials will declassify one or more identity's\
          \ credentials\n\nCurrently, only `oidc` is supported. This will return the\
          \ initial OAuth 2.0 Access,\nRefresh and (optionally) OpenID Connect ID\
          \ Token."
        explode: true
        in: query
        name: include_credential
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/identity'
          description: identity
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/jsonError'
          description: jsonError
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/jsonError'
          description: jsonError
      security:
      - oryAccessToken: []
      summary: Get an Identity
      tags:
      - v0alpha2
    patch:
      description: "NOTE: The fields `id`, `stateChangedAt` and `credentials` are\
        \ not updateable.\n\nLearn how identities work in [Ory Kratos' User And Identity\
        \ Model Documentation](https://www.ory.sh/docs/next/kratos/concepts/identity-user-model)."
      operationId: adminPatchIdentity
      parameters:
      - description: ID must be set to the ID of identity you want to update
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/jsonPatchDocument'
        x-originalParamName: Body
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/identity'
          description: identity
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/jsonError'
          description: jsonError
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/jsonError'
          description: jsonError
        "409":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/jsonError'
          description: jsonError
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/jsonError'
          description: jsonError
      security:
      - oryAccessToken: []
      summary: "Partially updates an Identity's field using [JSON Patch](https://jsonpatch.com/)"
      tags:
      - v0alpha2
    put:
      description: "This endpoint updates an identity. The full identity payload (except\
        \ credentials) is expected. This endpoint does not support patching.\n\nLearn\
        \ how identities work in [Ory Kratos' User And Identity Model Documentation](https://www.ory.sh/docs/next/kratos/concepts/identity-user-model)."
      operationId: adminUpdateIdentity
      parameters:
      - description: ID must be set to the ID of identity you want to update
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdminUpdateIdentityBody'
        x-originalParamName: Body
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/identity'
          description: identity
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/jsonError'
          description: jsonError
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/jsonError'
          description: jsonError
        "409":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/jsonError'
          description: jsonError
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/jsonError'
          description: jsonError
      security:
      - oryAccessToken: []
      summary: Update an Identity
      tags:
      - v0alpha2
  /admin/identities/{id}/sessions:
    delete:
      description: |-
        This endpoint is useful for:

        To forcefully logout Identity from all devices and sessions
      operationId: adminDeleteIdentitySessions
      parameters:
      - description: ID is the identity's ID.
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: "Empty responses are sent when, for example, resources are\
            \ deleted. The HTTP status code for empty responses is\ntypically 201."
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/jsonError'
          description: jsonError
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/jsonError'
          description: jsonError
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/jsonError'
          description: jsonError
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/jsonError'
          description: jsonError
      security:
      - oryAccessToken: []
      summary: Calling this endpoint irrecoverably and permanently deletes and invalidates
        all sessions that belong to the given Identity.
      tags:
      - v0alpha2
    get:
      description: |-
        This endpoint is useful for:

        Listing all sessions that belong to an Identity in an administrative context.
      operationId: adminListIdentitySessions
      parameters:
      - description: ID is the identity's ID.
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      - description: |-
          Items per Page

          This is the number of items per page.
        explode: true
        in: query
        name: per_page
        required: false
        schema:
          default: 250
          format: int64
          maximum: 1000
          minimum: 1
          type: integer
        style: form
      - description: "Pagination Page\n\nThis value is currently an integer, but it\
          \ is not sequential. The value is not the page number, but a\nreference.\
          \ The next page can be any number and some numbers might return an empty\
          \ list.\n\nFor example, page 2 might not follow after page 1. And even if\
          \ page 3 and 5 exist, but page 4 might not exist."
        explode: true
        in: query
        name: page
        required: false
        schema:
          default: 1
          format: int64
          minimum: 1
          type: integer
        style: form
      - description: "Active is a boolean flag that filters out sessions based on\
          \ the state. If no value is provided, all sessions are returned."
        explode: true
        in: query
        name: active
        required: false
        schema:
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/sessionList'
          description: sessionList
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/jsonError'
          description: jsonError
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/jsonError'
          description: jsonError
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/jsonError'
          description: jsonError
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/jsonError'
          description: jsonError
      security:
      - oryAccessToken: []
      summary: This endpoint returns all sessions that belong to the given Identity.
      tags:
      - v0alpha2
  /admin/keys/{set}:
    delete:
      description: "Use this endpoint to delete a complete JSON Web Key Set and all\
        \ the keys in that set.\n\nA JSON Web Key (JWK) is a JavaScript Object Notation\
        \ (JSON) data structure that represents a cryptographic key. A JWK Set is\
        \ a JSON data structure that represents a set of JWKs. A JSON Web Key is identified\
        \ by its set and key id. ORY Hydra uses this functionality to store cryptographic\
        \ keys used for TLS and JSON Web Tokens (such as OpenID Connect ID tokens),\
        \ and allows storing user-defined keys as well."
      operationId: adminDeleteJsonWebKeySet
      parameters:
      - description: The JSON Web Key Set
        explode: false
        in: path
        name: set
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: "Empty responses are sent when, for example, resources are\
            \ deleted. The HTTP status code for empty responses is\ntypically 201."
        default:
          content:
            application/json:
              schema:
