          description: URL at the OP to which an RP can perform a redirect to request
            that the End-User be logged out at the OP.
          type: string
        frontchannel_logout_session_supported:
          description: "Boolean value specifying whether the OP can pass iss (issuer)\
            \ and sid (session ID) query parameters to identify\nthe RP session with\
            \ the OP when the frontchannel_logout_uri is used. If supported, the sid\
            \ Claim is also\nincluded in ID Tokens issued by the OP."
          type: boolean
        frontchannel_logout_supported:
          description: "Boolean value specifying whether the OP supports HTTP-based\
            \ logout, with true indicating support."
          type: boolean
        grant_types_supported:
          description: JSON array containing a list of the OAuth 2.0 Grant Type values
            that this OP supports.
          items:
            type: string
          type: array
        id_token_signed_response_alg:
          description: Algorithm used to sign OpenID Connect ID Tokens.
          items:
            type: string
          type: array
        id_token_signing_alg_values_supported:
          description: |-
            JSON array containing a list of the JWS signing algorithms (alg values) supported by the OP for the ID Token
            to encode the Claims in a JWT.
          items:
            type: string
          type: array
        issuer:
          description: "URL using the https scheme with no query or fragment component\
            \ that the OP asserts as its IssuerURL Identifier.\nIf IssuerURL discovery\
            \ is supported , this value MUST be identical to the issuer value returned\n\
            by WebFinger. This also MUST be identical to the iss Claim value in ID\
            \ Tokens issued from this IssuerURL."
          example: https://playground.ory.sh/ory-hydra/public/
          type: string
        jwks_uri:
          description: "URL of the OP's JSON Web Key Set [JWK] document. This contains\
            \ the signing key(s) the RP uses to validate\nsignatures from the OP.\
            \ The JWK Set MAY also contain the Server's encryption key(s), which are\
            \ used by RPs\nto encrypt requests to the Server. When both signing and\
            \ encryption keys are made available, a use (Key Use)\nparameter value\
            \ is REQUIRED for all keys in the referenced JWK Set to indicate each\
            \ key's intended usage.\nAlthough some algorithms allow the same key to\
            \ be used for both signatures and encryption, doing so is\nNOT RECOMMENDED,\
            \ as it is less secure. The JWK x5c parameter MAY be used to provide X.509\
            \ representations of\nkeys provided. When used, the bare key values MUST\
            \ still be present and MUST match those in the certificate."
          example: https://playground.ory.sh/ory-hydra/public/.well-known/jwks.json
          type: string
        registration_endpoint:
          description: URL of the OP's Dynamic Client Registration Endpoint.
          example: https://playground.ory.sh/ory-hydra/admin/client
          type: string
        request_object_signing_alg_values_supported:
          description: "JSON array containing a list of the JWS signing algorithms\
            \ (alg values) supported by the OP for Request Objects,\nwhich are described\
            \ in Section 6.1 of OpenID Connect Core 1.0 [OpenID.Core]. These algorithms\
            \ are used both when\nthe Request Object is passed by value (using the\
            \ request parameter) and when it is passed by reference\n(using the request_uri\
            \ parameter)."
          items:
            type: string
          type: array
        request_parameter_supported:
          description: "Boolean value specifying whether the OP supports use of the\
            \ request parameter, with true indicating support."
          type: boolean
        request_uri_parameter_supported:
          description: "Boolean value specifying whether the OP supports use of the\
            \ request_uri parameter, with true indicating support."
          type: boolean
        require_request_uri_registration:
          description: |-
            Boolean value specifying whether the OP requires any request_uri values used to be pre-registered
            using the request_uris registration parameter.
          type: boolean
        response_modes_supported:
          description: JSON array containing a list of the OAuth 2.0 response_mode
            values that this OP supports.
          items:
            type: string
          type: array
        response_types_supported:
          description: "JSON array containing a list of the OAuth 2.0 response_type\
            \ values that this OP supports. Dynamic OpenID\nProviders MUST support\
            \ the code, id_token, and the token id_token Response Type values."
          items:
            type: string
          type: array
        revocation_endpoint:
          description: URL of the authorization server's OAuth 2.0 revocation endpoint.
          type: string
        scopes_supported:
          description: "SON array containing a list of the OAuth 2.0 [RFC6749] scope\
            \ values that this server supports. The server MUST\nsupport the openid\
            \ scope value. Servers MAY choose not to advertise some supported scope\
            \ values even when this parameter is used"
          items:
            type: string
          type: array
        subject_types_supported:
          description: |-
            JSON array containing a list of the Subject Identifier types that this OP supports. Valid types include
            pairwise and public.
          items:
            type: string
          type: array
        token_endpoint:
          description: URL of the OP's OAuth 2.0 Token Endpoint
          example: https://playground.ory.sh/ory-hydra/public/oauth2/token
          type: string
        token_endpoint_auth_methods_supported:
          description: "JSON array containing a list of Client Authentication methods\
            \ supported by this Token Endpoint. The options are\nclient_secret_post,\
            \ client_secret_basic, client_secret_jwt, and private_key_jwt, as described\
            \ in Section 9 of OpenID Connect Core 1.0"
          items:
            type: string
          type: array
        userinfo_endpoint:
          description: URL of the OP's UserInfo Endpoint.
          type: string
        userinfo_signed_response_alg:
          description: Algorithm used to sign OpenID Connect Userinfo Responses.
          items:
            type: string
          type: array
        userinfo_signing_alg_values_supported:
          description: "JSON array containing a list of the JWS [JWS] signing algorithms\
            \ (alg values) [JWA] supported by the UserInfo Endpoint to encode the\
            \ Claims in a JWT [JWT]."
          items:
            type: string
          type: array
