  /sessions/whoami:
    get:
      description: "Uses the HTTP Headers in the GET request to determine (e.g. by\
        \ using checking the cookies) who is authenticated.\nReturns a session object\
        \ in the body or 401 if the credentials are invalid or no credentials were\
        \ sent.\nAdditionally when the request it successful it adds the user ID to\
        \ the 'X-Kratos-Authenticated-Identity-Id' header\nin the response.\n\nIf\
        \ you call this endpoint from a server-side application, you must forward\
        \ the HTTP Cookie Header to this endpoint:\n\n```js\npseudo-code example\n\
        router.get('/protected-endpoint', async function (req, res) {\nconst session\
        \ = await client.toSession(undefined, req.header('cookie'))\n\nconsole.log(session)\n\
        })\n```\n\nWhen calling this endpoint from a non-browser application (e.g.\
        \ mobile app) you must include the session token:\n\n```js\npseudo-code example\n\
        ...\nconst session = await client.toSession(\"the-session-token\")\n\nconsole.log(session)\n\
        ```\n\nDepending on your configuration this endpoint might return a 403 status\
        \ code if the session has a lower Authenticator\nAssurance Level (AAL) than\
        \ is possible for the identity. This can happen if the identity has password\
        \ + webauthn\ncredentials (which would result in AAL2) but the session has\
        \ only AAL1. If this error occurs, ask the user\nto sign in with the second\
        \ factor or change the configuration.\n\nThis endpoint is useful for:\n\n\
        AJAX calls. Remember to send credentials and set up CORS correctly!\nReverse\
        \ proxies and API Gateways\nServer-side calls - use the `X-Session-Token`\
        \ header!\n\nThis endpoint authenticates users by checking\n\nif the `Cookie`\
        \ HTTP header was set containing an Ory Kratos Session Cookie;\nif the `Authorization:\
        \ bearer <ory-session-token>` HTTP header was set with a valid Ory Kratos\
        \ Session Token;\nif the `X-Session-Token` HTTP header was set with a valid\
        \ Ory Kratos Session Token.\n\nIf none of these headers are set or the cooke\
        \ or token are invalid, the endpoint returns a HTTP 401 status code.\n\nAs\
        \ explained above, this request may fail due to several reasons. The `error.id`\
        \ can be one of:\n\n`session_inactive`: No active session was found in the\
        \ request (e.g. no Ory Session Cookie / Ory Session Token).\n`session_aal2_required`:\
        \ An active session was found but it does not fulfil the Authenticator Assurance\
        \ Level, implying that the session must (e.g.) authenticate the second factor."
      operationId: toSession
