          example: /name
          type: string
        value:
          description: "The value to be used within the operations.\n\nLearn more\
            \ [about JSON Pointers](https://datatracker.ietf.org/doc/html/rfc6901#section-5)."
          example: foobar
      required:
      - op
      - path
      type: object
