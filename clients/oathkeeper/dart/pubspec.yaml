name: ory_oathkeeper_client
version: 0.40.6
description: OpenAPI API client for Ory Oathkeeper, a cloud native Identity &amp; Access Proxy and Access Control Decision API that authenticates, authorizes, and mutates incoming HTTP(s) requests.
homepage: https://www.ory.sh
repository: https://github.com/ory/sdk/tree/master/clients/oathkeeper/dart

environment:
  sdk: '>=2.15.0 <3.0.0'

dependencies:
  dio: '^5.0.0'
  one_of: '>=1.5.0 <2.0.0'
  one_of_serializer: '>=1.5.0 <2.0.0'
  built_value: '>=8.4.0 <9.0.0'
  built_collection: '>=5.1.1 <6.0.0'

dev_dependencies:
  built_value_generator: '>=8.4.0 <9.0.0'
  build_runner: any
  test: ^1.16.0
